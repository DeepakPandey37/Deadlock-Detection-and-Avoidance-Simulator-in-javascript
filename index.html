<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadlock Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Deadlock Detection and Avoidance Simulator</h1>
      
      <div class="simulator-container">
        <div class="control-panel">
          <!-- Resource Configuration ka block -->
          <div class="input-section">
            <h2>Resource Configuration</h2>
            <div class="resource-inputs">
              <label>
                Number of Resources:
                <input type="number" id="resourceCount" min="1" max="5" value="3">
              </label>
              <button id="setResources">Set Resources</button>
            </div>
            <div id="resourceAllocation"></div>
          </div>

          <!-- Process Management and Scenario Customization   -->
          <div class="process-section">
            <h2>Process Management</h2>
            <button id="addProcess">Add Process</button>
            <!-- user defined input part  -->
            <div id="processInputForm"></div>
            <button id="checkSafety">Check System Safety</button>
            <button id="reset">Reset Simulation</button>
            <label for="scenarioSelect">Predefined Scenario:</label>
            <select id="scenarioSelect">
              <option value="">--Select Scenario--</option>
              <option value="scenario1">Scenario 1</option>
            </select>
          </div>
        </div>

        <!-- Visualization ka part (update krna hai) -->
        <div class="visualization">
          <div class="matrix-container">
            <div class="matrix allocation-matrix">
              <h3>Allocation Matrix</h3>
              <div id="allocationMatrix"></div>
            </div>
            <div class="matrix max-matrix">
              <h3>Max Need Matrix</h3>
              <div id="maxMatrix"></div>
            </div>
            <div class="matrix need-matrix">
              <h3>Need Matrix</h3>
              <div id="needMatrix"></div>
            </div>
          </div>
          <div class="status-panel">
            <h3>System Status</h3>
            <div id="statusMessage"></div>
            <div id="safeSequence"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
